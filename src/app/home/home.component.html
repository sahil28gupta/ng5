<div class="container color-dark">
  <div class="col">
    <p>Add a bucket list item</p>
  </div>
  <div class="col">
    <p>Your bucket list item ({{ itemCount }}) </p>
  </div>
</div>
<div class="container color-light">
  <div class="col">
    <p class="sm">Use this form below to add new bucket goal.Do u want to use this bucket?</p>
    <form>
      <input type="text" class="text" name="item" placeholder="Life Goals..." [(ngModel)]="goalText">
        <br><br><span>{{ goalText }}</span><br>
      <input type="submit" class="btn" [value]="btntxt" (click)="addItem()">
    </form>
  </div>
  <div class="col">
    <p class="life-container" *ngFor="let goal of goals">
      {{ goal }}
    </p>
  </div>
</div>
